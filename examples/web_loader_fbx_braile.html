<html lang="en">
    <head>
        <title>three.js webgl - FBX loader</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="main.css">
        <style>
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
                font-family: Arial, sans-serif;

    <body>
        <div id="info">
            <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
            Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>

        <script type="importmap">
            {
                "imports": {
                    "three": "../build/three.module.js",
                    "three/addons/": "./jsm/"
                }
            }
        </script>

        <script type="module">
            import * as THREE from 'three';

            import Stats from 'three/addons/libs/stats.module.js';

            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
            import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

            import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

            const manager = new THREE.LoadingManager();

            let camera, scene, renderer, stats, object, loader, guiMorphsFolder;
            let mixer;
            const clock = new THREE.Clock();

            let moveForward = false;
            let moveBackward = false;
            let rotateLeft = false;
            let rotateRight = false;

            let moveUp = false;
            let moveDown = false;

            const params = {
                asset: 'Dancing Twerk Militar'
            };

            const assets = [
                'Dancing Twerk Militar',
                'morph_test'
            ];

            init();

            function init() {
                const container = document.createElement('div');
                document.body.appendChild(container);

                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
                camera.position.set(100, 200, 300);

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xa0a0a0);

                scene.fog = new THREE.Fog(0x808080, 200, 1000);

                const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
                scene.add(ambientLight);

                const pointLight = new THREE.PointLight(0xffa500, 2, 500);
                pointLight.position.set(200, 50, 200);
                pointLight.castShadow = true;
                scene.add(pointLight);

                const dirLight = new THREE.DirectionalLight(0xffffff, 5);
                dirLight.position.set(0, 200, 100);
                dirLight.castShadow = true;
                dirLight.shadow.camera.top = 180;
                dirLight.shadow.camera.bottom = -100;
                dirLight.shadow.camera.left = -120;
                dirLight.shadow.camera.right = 120;
                scene.add(dirLight);

                // Agregar piso con textura
                const textureLoader = new THREE.TextureLoader();
                const grassTexture = textureLoader.load('models/fbx/TCom_3dplant_grass02_header6.jpg');
                grassTexture.wrapS = THREE.RepeatWrapping;
                grassTexture.wrapT = THREE.RepeatWrapping;
                grassTexture.repeat.set(10, 10); // Ajustar la repeticiÃ³n de la textura

                const floorMaterial = new THREE.MeshStandardMaterial({
                    map: grassTexture,
                    roughness: 0.8,
                    metalness: 0.0
                });

                const floorGeometry = new THREE.PlaneGeometry(2000, 2000);
                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.rotation.x = -Math.PI / 2;
                floor.position.y = -10;
                floor.receiveShadow = true;
                scene.add(floor);

                const rgbeLoader = new RGBELoader();
                rgbeLoader.load('models/rgbe/preller_drive_2k (1).hdr', function (texture) {
                    texture.mapping = THREE.EquirectangularReflectionMapping;
                    scene.background = texture;
                    scene.environment = texture;
                });

                loader = new FBXLoader(manager);
                loadAsset(params.asset);

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setAnimationLoop(animate);
                renderer.shadowMap.enabled = true;
                container.appendChild(renderer.domElement);

                const controls = new OrbitControls(camera, renderer.domElement);
                controls.target.set(0, 100, 0);
                controls.update();

                window.addEventListener('resize', onWindowResize);

                stats = new Stats();
                container.appendChild(stats.dom);

                const gui = new GUI();
                gui.add(params, 'asset', assets).onChange(function (value) {
                    loadAsset(value);
                });

                guiMorphsFolder = gui.addFolder('Morphs').hide();

                window.addEventListener('keydown', onKeyDown);
                window.addEventListener('keyup', onKeyUp);
            }

            function loadAsset(asset) {
                loader.load('models/fbx/' + asset + '.fbx', function (group) {

                    if (object) {
                        object.traverse(function (child) {
                            if (child.material) {
                                const materials = Array.isArray(child.material) ? child.material : [child.material];
                                materials.forEach(material => {
                                    if (material.map) material.map.dispose();
                                    material.dispose();
                                });
                            }
                            if (child.geometry) child.geometry.dispose();
                        });

                        scene.remove(object);
                    }

                    object = group;

                    if (object.animations && object.animations.length) {
                        mixer = new THREE.AnimationMixer(object);
                        const action = mixer.clipAction(object.animations[0]);
                        action.play();
                    } else {
                        mixer = null;
                    }

                    guiMorphsFolder.children.forEach((child) => child.destroy());
                    guiMorphsFolder.hide();

                    object.traverse(function (child) {
                        if (child.isMesh) {
                            if (!child.material) {
                                child.material = new THREE.MeshStandardMaterial({
                                    color: 0x800080,
                                    metalness: 0.0,
                                    roughness: 1.0,
                                    transparent: false,
                                    opacity: 1.0
                                });
                            }
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    scene.add(object);

                });
            }

            function onKeyDown(event) {
                switch (event.key) {
                    case 'w':
                        moveForward = true;
                        break;
                    case 's':
                        moveBackward = true;
                        break;
                    case 'a':
                        rotateLeft = true;
                        break;
                    case 'd':
                        rotateRight = true;
                        break;
                    case 'ArrowUp':
                        moveUp = true;
                        break;
                    case 'ArrowDown':
                        moveDown = true;
                        break;
                }
            }

            function onKeyUp(event) {
                switch (event.key) {
                    case 'w':
                        moveForward = false;
                        break;
                    case 's':
                        moveBackward = false;
                        break;
                    case 'a':
                        rotateLeft = false;
                        break;
                    case 'd':
                        rotateRight = false;
                        break;
                    case 'ArrowUp':
                        moveUp = false;
                        break;
                    case 'ArrowDown':
                        moveDown = false;
                        break;
                }
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                const delta = clock.getDelta();

                if (mixer) mixer.update(delta);

                if (moveForward) object.position.z -= 1;
                if (moveBackward) object.position.z += 1;
                if (rotateLeft) object.rotation.y += 0.05;
                if (rotateRight) object.rotation.y -= 0.05;

                if (moveUp) camera.position.y += 1;
                if (moveDown) camera.position.y -= 1;

                renderer.render(scene, camera);
                stats.update();
            }

        </script>
